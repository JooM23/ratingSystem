<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/3b82f7d01f.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="first-page">

    <button class="btn btn-secondary icon1"><img src="images/icon-star.svg" alt=""></button><br><br>

    <h2>How did we do?</h2>

    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!</p>

    <div id="btn" class="flex-container">
      <button type="button" class="btn btn-secondary rating">1</button>
      <button type="button" class="btn btn-secondary rating">2</button>
      <button type="button" class="btn btn-secondary rating">3</button>
      <button type="button" class="btn btn-secondary rating">4</button>
      <button type="button" class="btn btn-secondary rating">5</button>
    </div>
    <div id="btn" class="flex-container">
      <button id="submit" type="button" class="btn btn-lg btn-dark">SUBMIT</button>
    </div>
  </div>

  <div class="second-page">

    <img class="icon2" src="images/illustration-thank-you.svg" alt="">

    <button type="button" class="btn btn-dark thankYou">You selected <span id="demo"></span> out of 5</button>

    <h2 class="heading2">Thank you!</h2>

    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get
      in touch!</p>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="index.js"></script>

</body>

</html>
